<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="wclassth=device-wclassth, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="case">
      <div class="display">0</div>
      <div class="buttonsNumbers">
        <!-- First container Buttons -->

        <button class="clear span2 orange">Clear</button>
        <button class="changeSign orange">+/-</button>
        <button class="div orange operator">/</button>
        <button class="Number" class="1">1</button>
        <button class="Number" class="2">2</button>
        <button class="Number" class="3">3</button>
        <button class="sum span1 orange operator" value="+">+</button>
        <button class="Number" class="4">4</button>
        <button class="Number" class="5">5</button>
        <button class="Number" class="6">6</button>
        <button class="rest span1 orange operator" value="-">-</button>
        <button class="Number" class="7">7</button>
        <button class="Number" class="8">8</button>
        <button class="Number" class="9">9</button>
        <button class="multi span1 orange operator" value="*">*</button>
        <button class="Number span3" class="0">0</button>
        <button class="equal span1 orange" value="=">=</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
